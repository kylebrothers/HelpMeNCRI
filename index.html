<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </head>
  <body>
    <!-- example content -->
    <div class="mui-container">
      <div class="mui-panel">
        <div class="mui--text-center">
          <h1>NCRI Links</h1>
        </div>
        <div class="mui-row">
          <div class="mui-col-md-4">
            <button onclick="window.location.href='https://helpmencri.org/HELP';" class="mui-btn mui-btn--primary mui-col-md-4 mui-btn--raised">helpmencri.org/HELP</button>
          </div>
          <div class="mui-col-md-8">
            Submit a request for support from NCRI
          </div>
        </div>
        <br>
        <div class="mui-divider"></div>
        <br>
        <div class="mui-row">
          <div class="mui-col-md-4">
            <button onclick="window.location.href='https://helpmencri.org/QI';" class="mui-btn mui-btn--primary mui-col-md-4 mui-btn--raised">helpmencri.org/QI</button>
          </div>
          <div class="mui-col-md-8">
            Find out whether your QI project needs IRB approval
          </div>
        </div>
        <div class="mui-divider"></div>
        <br>
      </div>
    </div>
  </body>
</html>
